<app-navbar></app-navbar>
<app-header *ngIf="isHomePage"></app-header>
<main [@routeAnimations]="prepareRoute(outlet)" [ngClass]="{'pb-24': isMobile}">
  <router-outlet #outlet="outlet"></router-outlet>
</main>
<p-toast position="bottom-right" [preventOpenDuplicates]=true
  [breakpoints]="{ '640px': { width: '100%', right: '0', left: '0', bottom: '0' } }">
</p-toast>
<ngx-spinner bdColor="rgba(255,255,255,0)" size="medium" color="#e11d48" type="ball-spin-rotate" [fullScreen]="true"
  name="pageLoadingSpinner"></ngx-spinner>
<app-footer class="mt-auto"></app-footer>
