<div class="container min-h-screen max-w-7xl mx-auto lg:my-12 px-6" @fadeIn>
  <div class="flex flex-col lg:flex-row">
    <!-- Sidebar -->
    <div class="flex flex-row items-center lg:items-start overflow-x-auto -mx-6 lg:-mx-0 mt-2 mb-8 lg:my-0 lg:mt-6 lg:px-0 lg:flex-col lg:w-64" #menuContainer>
      <a routerLink="/"
        routerLinkActive="bg-slate-100"
        [routerLinkActiveOptions]="{exact: true}"
        class="flex min-w-max lg:w-full items-center xs:mx-2 sm:mx-4 lg:mx-0 px-3 lg:px-5 py-5 lg:py-2 lg:mb-8 text-slate-800 lg:text-sm lg:text-slate-700 rounded-lg lg:hover:bg-slate-50">
        <i class="fa-solid fa-arrow-left w-4"></i>
        <span class="ml-3 align-middle">Powrót do Głównej</span>
      </a>
      <a routerLink="./"
        routerLinkActive="bg-slate-100"
        [routerLinkActiveOptions]="{exact: true}"
        class="flex min-w-max lg:w-full items-center xs:mx-2 sm:mx-4 lg:mx-0 px-3 lg:px-5 py-5 lg:py-2 text-slate-800 rounded-lg lg:hover:bg-slate-100"
        id="account">
        <i class="fa-solid fa-user w-4"></i>
        <span class="ml-3 align-middle">Moje Konto</span>
      </a>
      <a routerLink="settings"
        routerLinkActive="bg-slate-100"
        class="flex min-w-max lg:w-full items-center xs:mx-2 sm:mx-4 lg:mx-0 px-3 lg:px-5 py-5 lg:py-2 text-slate-800 rounded-lg my-1 lg:hover:bg-slate-100"
        id="settings">
        <i class="fa-solid fa-gear w-4"></i>
        <span class="ml-3 align-middle">Ustawienia</span>
      </a>
    </div>
    <div class="hidden lg:flex border-r border-slate-100 mt-16 mx-10"></div>
    <!-- Content area -->
    <div class="flex-1">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
