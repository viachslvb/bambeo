<!-- navbar.component.html -->
<nav class="relative bg-white shadow min-w-[320px]">
    <div class="container max-w-7xl mx-auto px-6">
        <div class="flex flex-wrap items-center justify-between">
            <div class="flex items-center justify-between h-16 lg:h-20 transition-all duration-300">
                <!-- logotype -->
                <a class="mr-10" routerLink="/">
                    <img class="w-auto h-5 md:h-6 transition-all duration-300" src="./assets/bambeo.svg" alt="">
                </a>
                <!-- menu -->
                <div class="hidden text-[0.85rem] font-medium lg:flex lg:flex-row lg:items-center lg:ml-5 xl:ml-10 xl:mr-6">
                    <a routerLink="/" 
                    class="px-1 py-2 xl:px-3 lg:py-4 mx-3 mt-2 hover:text-slate-800 transform border-b-2 lg:mt-0 transition-[padding] duration-300"
                    routerLinkActive #home="routerLinkActive"
                    [routerLinkActiveOptions]="{exact: true}"
                    [ngClass]="{
                        'border-rose-500 text-slate-800': home.isActive, 
                        'border-transparent text-slate-700 hover:border-yellow-300': !home.isActive
                    }">Strona Główna</a>
                    <a routerLink="/promotions" 
                    class="px-1 py-2 xl:px-3 lg:py-4 mx-3 mt-2 text-slate-700 hover:text-slate-800 border-b-2 border-transparent transform lg:mt-0 transition-[padding] duration-300"
                    routerLinkActive #promotions="routerLinkActive"
                    [ngClass]="{
                        'border-rose-500 text-slate-800': promotions.isActive, 
                        'border-transparent text-slate-700 hover:border-yellow-300': !promotions.isActive
                    }">Promocje</a>
                    <a routerLink="/test-errors" 
                    class="px-1 py-2 xl:px-3 lg:py-4 mx-3 mt-2 text-slate-700 hover:text-slate-800 border-b-2 border-transparent transform lg:mt-0 transition-[padding] duration-300"
                    routerLinkActive #testItems="routerLinkActive"
                    [ngClass]="{
                        'border-rose-500 text-slate-800': testItems.isActive, 
                        'border-transparent text-slate-700 hover:border-yellow-300': !testItems.isActive
                    }">Test Space</a>
                    <a href="#" class="px-1 py-2 xl:px-3 lg:py-4 mx-3 mt-2 text-slate-700 hover:text-slate-800 border-b-2 border-transparent hover:border-yellow-300 transform lg:mt-0 transition-[padding] duration-300">Jak Korzystać</a>
                </div>
            </div>
            <div class="flex items-center">
                <ng-container *ngIf="this.isAuthStateLoading; else authRelatedContent">
                    <!-- loading spinner -->
                    <div class="mr-5 text-center">
                        <svg aria-hidden="true" class="inline w-6 h-6 text-rose-200 animate-spin fill-rose-600" viewBox="0 0 100 101" fill="none" xmlns="http://www.w3.org/2000/svg">

                        </svg>
                    </div>
                </ng-container>
                <ng-template #authRelatedContent>
                    <!-- log in / sign up -->
                    <div class="hidden sm:block" *ngIf="!(userService.currentUser$ | async)" @fadeIn>
                        <button 
                            routerLink="account/login"
                            type="button" 
                            class="text-slate-800 hover:bg-slate-50 focus:ring-4 focus:ring-slate-300 font-medium rounded-lg text-sm py-2 px-3 md:px-5 md:py-2.5 mr-2 ml-4 transition-[padding] duration-300 focus:outline-none">
                            Zaloguj
                        </button>
                        <button 
                            routerLink="account/signup" 
                            type="button" 
                            class="text-white bg-rose-500 hover:bg-rose-600 focus:ring-4 focus:ring-rose-300 font-medium rounded-lg text-sm py-2 px-3 md:px-5 md:py-2.5 mr-2 ml-2 transition-[padding] duration-300 focus:outline-none text-center inline-flex items-center">
                            <svg class="w-3 h-3 text-white mr-2" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 14 18">
                                <path d="M7 9a4.5 4.5 0 1 0 0-9 4.5 4.5 0 0 0 0 9Zm2 1H5a5.006 5.006 0 0 0-5 5v2a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1v-2a5.006 5.006 0 0 0-5-5Z"/>
                            </svg>
                            Zarejestruj Się
                        </button>
                    </div>
                    <div class="hidden sm:block" *ngIf="userService.currentUser$ | async as user" @fadeIn>
                        <div class="flex items-center">
                            <div class="flex flex-col text-sm">
                                Witaj, {{ user.displayName }}
                            </div>
                            <div class="ml-8">
                                <button
                                    (click)="logout()"
                                    type="button"
                                    class="text-white bg-rose-500 hover:bg-rose-600 focus:ring-4 focus:ring-rose-300 font-medium rounded-lg text-sm py-2 px-3 md:px-5 md:py-2.5 transition-[padding] duration-300 focus:outline-none text-center inline-flex items-center">
                                    Wyloguj Się
                                    <i class="fa-solid fa-right-from-bracket pl-2"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                </ng-template>
                <!-- mobile menu toggle -->
                <button (click)="toggleMobileMenu()" type="button" class="p-2 py-2.5 ml-1 text-sm text-slate-500 rounded-lg lg:hidden hover:bg-slate-100 focus:outline-none focus:ring-2 focus:ring-slate-200">
                    <span class="sr-only">Open main menu</span>
                    <span class="block h-[3px] w-5 bg-slate-500 mb-0.5 transition-transform duration-300" [ngClass]="{'transform rotate-45 translate-y-[6px] -translate-x-[1px]': isOpenMobileMenu, '': !isOpenMobileMenu}"></span>
                    <span class="block h-[3px] w-5 bg-slate-500 mb-0.5 transition-opacity duration-300" [ngClass]="{'opacity-0': isOpenMobileMenu, 'opacity-100': !isOpenMobileMenu}"></span>
                    <span class="block h-[3px] w-5 bg-slate-500 transition-transform duration-300" [ngClass]="{'transform -rotate-45 -translate-y-[4px] -translate-x-[1px]': isOpenMobileMenu, '': !isOpenMobileMenu}"></span>
                </button>
            </div>
            <!-- mobile menu -->
            <div class="lg:hidden justify-end items-center w-full h-0 transition-all duration-300 transform -translate-x-[120%]" [ngClass]="{'-translate-x-[120%]': !isOpenMobileMenu, 'translate-x-0': isOpenMobileMenu}" #mobileMenu>
                <ul class="flex flex-col mt-3 mb-2 font-medium">
                    <li class="sm:hidden mb-4 pl-3">
                        <div class="flex flex-col xs:flex-row justify-between items-center">
                            <span class=" text-slate-400 text-sm">Zarejestruj się i korzystaj na całego</span>
                            <div class="flex mt-2 xs:mt-0">
                                <button
                                    routerLink="account/login"
                                    type="button" 
                                    class="text-slate-700 bg-slate-100 hover:bg-slate-200 focus:ring-4 focus:ring-slate-300 font-medium rounded-lg text-sm py-2 px-3 md:px-5 md:py-2.5 mr-2 ml-4 focus:outline-none">
                                    Logowanie
                                </button>
                                <button
                                    routerLink="account/signup"
                                    type="button" 
                                    class=" text-white bg-rose-500 hover:bg-rose-600 focus:ring-4 focus:ring-rose-300 font-medium rounded-lg text-sm py-2 px-3 md:px-5 md:py-2.5 ml-2 focus:outline-none text-center inline-flex items-center">
                                    <svg class="w-3 h-3 text-white mr-2" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 14 18">
                                        <path d="M7 9a4.5 4.5 0 1 0 0-9 4.5 4.5 0 0 0 0 9Zm2 1H5a5.006 5.006 0 0 0-5 5v2a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1v-2a5.006 5.006 0 0 0-5-5Z"/>
                                    </svg>
                                    Rejestracja
                                </button>
                            </div>
                            
                        </div>
                    </li>
                    <li>
                        <a href="#" class="flex items-center py-2 pr-4 pl-3 text-slate-700 rounded border-y sm:border-t-0 border-slate-200 hover:bg-rose-500 hover:text-white focus:bg-rose-600 focus:text-white" aria-current="page">
                            <svg class="w-3 h-3 yex mr-4" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
                                <path d="m19.707 9.293-2-2-7-7a1 1 0 0 0-1.414 0l-7 7-2 2a1 1 0 0 0 1.414 1.414L2 10.414V18a2 2 0 0 0 2 2h3a1 1 0 0 0 1-1v-4a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v4a1 1 0 0 0 1 1h3a2 2 0 0 0 2-2v-7.586l.293.293a1 1 0 0 0 1.414-1.414Z"/>
                            </svg>
                            Home
                        </a>
                    </li>
                    <li>
                        <a href="#" class="flex items-center py-2 pr-4 pl-3 text-slate-700 rounded border-b border-slate-200 hover:bg-rose-500 hover:text-white focus:bg-rose-600 focus:text-white" aria-current="page">
                            <svg class="w-3 h-3 yex mr-4" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
                                <path d="M7.324 9.917A2.479 2.479 0 0 1 7.99 7.7l.71-.71a2.484 2.484 0 0 1 2.222-.688 4.538 4.538 0 1 0-3.6 3.615h.002ZM7.99 18.3a2.5 2.5 0 0 1-.6-2.564A2.5 2.5 0 0 1 6 13.5v-1c.005-.544.19-1.072.526-1.5H5a5.006 5.006 0 0 0-5 5v2a1 1 0 0 0 1 1h7.687l-.697-.7ZM19.5 12h-1.12a4.441 4.441 0 0 0-.579-1.387l.8-.795a.5.5 0 0 0 0-.707l-.707-.707a.5.5 0 0 0-.707 0l-.795.8A4.443 4.443 0 0 0 15 8.62V7.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.12c-.492.113-.96.309-1.387.579l-.795-.795a.5.5 0 0 0-.707 0l-.707.707a.5.5 0 0 0 0 .707l.8.8c-.272.424-.47.891-.584 1.382H8.5a.5.5 0 0 0-.5.5v1a.5.5 0 0 0 .5.5h1.12c.113.492.309.96.579 1.387l-.795.795a.5.5 0 0 0 0 .707l.707.707a.5.5 0 0 0 .707 0l.8-.8c.424.272.892.47 1.382.584v1.12a.5.5 0 0 0 .5.5h1a.5.5 0 0 0 .5-.5v-1.12c.492-.113.96-.309 1.387-.579l.795.8a.5.5 0 0 0 .707 0l.707-.707a.5.5 0 0 0 0-.707l-.8-.795c.273-.427.47-.898.584-1.392h1.12a.5.5 0 0 0 .5-.5v-1a.5.5 0 0 0-.5-.5ZM14 15.5a2.5 2.5 0 1 1 0-5 2.5 2.5 0 0 1 0 5Z"/>
                            </svg>
                            User Profile
                        </a>
                    </li>
                    <li>
                        <a href="#" class="flex items-center py-2 pr-4 pl-3 text-slate-700 rounded border-b border-slate-200 hover:bg-rose-500 hover:text-white focus:bg-rose-600 focus:text-white" aria-current="page">
                            <svg class="w-3 h-3 yex mr-4" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
                                <path d="M7 9a4.5 4.5 0 1 0 0-9 4.5 4.5 0 0 0 0 9Zm2 1H5a5.006 5.006 0 0 0-5 5v2a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1v-2a5.006 5.006 0 0 0-5-5Z"/>
                            </svg>
                            Settings
                        </a>
                    </li>
                    <li>
                        <a href="#" class="flex items-center py-2 pr-4 pl-3 text-slate-700 rounded hover:bg-rose-500 hover:text-white focus:bg-rose-600 focus:text-white" aria-current="page">
                            <svg class="w-3 h-3 yex mr-4" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
                                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 7.5h11m0 0L8 3.786M12 7.5l-4 3.714M12 1h3c.53 0 1.04.196 1.414.544.375.348.586.82.586 1.313v9.286c0 .492-.21.965-.586 1.313A2.081 2.081 0 0 1 15 14h-3"/>
                            </svg>
                            Log out
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</nav>
