<ul>
    <li class="flex flex-col border-b border-slate-200"
        *ngFor="let category of categories">
        <div class="flex flex-row items-center justify-between cursor-pointer p-4"
            (click)="OnCategoryOpen(category)">
            <div class="items-center">
                <input type="checkbox"
                class="w-4 h-4 text-yellow-300 bg-white border-slate-300 border rounded focus:ring-yellow-200 focus:text-yellow-400 focus:ring-2 mr-3 p-3"
                (click)="OnCategorySelect(category); $event.stopPropagation()"
                [(ngModel)]="category.selected">
                <span class="text-slate-700 font-semibold text-sm">{{ category.name }}</span>
            </div>
            <button class="items-center bg-slate-50 p-3 rounded-full focus:ring-4 focus:ring-slate-100 focus:outline-none focus:b-0" 
                [id]="'categoryOpenId-' + category.id">
                <svg class="w-3 h-3 text-slate-800 transition-transform ease-in-out duration-500" 
                [ngClass]="{'transform rotate-180': category.opened}" 
                aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 8">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 5.326 5.7a.909.909 0 0 0 1.348 0L13 1"/>
                </svg>
            </button>
        </div>
        <ul class="flex flex-col transition-all duration-500 ease-in-out overflow-hidden"
            *ngIf="category.categories && category.categories.length > 0" 
            [ngClass]="{'max-h-0': !category.opened, 'max-h-screen': category.opened}">
            <div class="pl-10 pb-3">
                <li class="cursor-pointer"
                    *ngFor="let subcategory of category.categories" 
                    (click)="OnSubCategorySelect(category, subcategory)">
                    <div class="items-center py-0.5">
                        <input type="checkbox"
                        class="w-4 h-4 text-yellow-300 bg-white border-slate-300 border rounded focus:ring-yellow-200 focus:text-yellow-400 focus:ring-2 mr-3 focus:outline-none cursor-pointer"
                        [(ngModel)]="subcategory.selected" 
                        [id]="'subCategorySelectId-' + subcategory.id">
                        <span class="text-slate-700 hover:text-slate-900 text-sm">{{ subcategory.name }}</span>
                    </div>
                </li>
            </div>
        </ul>
    </li>
</ul>
